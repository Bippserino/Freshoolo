<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacement test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74e289a502.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="heading-store">
        <nav class="navbar navbar-expand-lg navbar-dark">

            <a class="navbar-brand" href="">freshoolo</a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h5 class="about-btn">ABOUT US</h5>
                </li>
                <li class="nav-item">
                    <h5 class="shop-btn">SHOP NOW</h5>
                </li>
                <li class="nav-item">
                    <h5 class="cart-btn">CART</h5>
                </li>
            </ul>
         </div>
    
        </nav>
    </section>

    <section id="categories">
        <div class="category-box-store">
            <div class="category-text-box">
                <div class="fruit-category-store">
                    <img class="apple-img-store" src="img/apple.svg" alt="">
                </div>
                <h5>FRUIT</h5>
            </div>
            <div class="category-text-box">
                <div class="vegetable-category-store">
                    <img class="carrot-img-store" src="img/carrot.svg" alt="">
                </div>
                <h5>VEGETABLES</h5>
            </div>
            <div class="category-text-box">
                <div class="dairy-category-store">
                    <img class="milk-img-store" src="img/milk.svg" alt="">
                </div>
                <h5>DAIRY</h5>
            </div>
            <div class="category-text-box">
                <div class="other-category-store">
                    <img class="bar-img-store" src="img/bar.svg" alt="">
                </div>
                <h5>OTHER</h5>
            </div>



            <div class="category-text-box">
                <div class="money-sort-category-store">
                    <img class="money-img-store" src="img/money.svg" alt="">
                    
                </div>
                <div class="abc-sort-category-store">
                    <img class="abc-img-store" src="img/abc.svg" alt="">
                </div>
                
                
            </div>
            
        </div>
    </section>


    <section id="shop-window">
        <div class="shop-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            
        </div>

    </section>

    <section id="footer">
        <div>
            <h5 class="copyright">©Bojan Mandić</h5>
        </div>
    </section>
    
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-times-circle"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">                
                <div class="cart-footer">
                    <h3>Your total: <span class="cart-total">0</span> Kn</h3>
                    <button class="clear-cart get-started-btn">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="replacement.js"></script> 
    <script src="test.js"></script>
</body>
</html>
